{% extends "base.html" %}
{% block title %}Register - File Repository{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="mb-4">Register</h1>
        <form method="POST" class="mb-4">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" required>
                    <button type="button" class="btn btn-outline-secondary" onclick="togglePasswordVisibility('password')">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
                <small class="form-text text-muted">
                    Password must be at least 8 characters long and include both letters and numbers.
                </small>
            </div>
            <div class="mb-3">
                <label for="secret_key" class="form-label">Secret Key</label>
                <input type="text" class="form-control" id="secret_key" name="secret_key" required>
                <small class="form-text text-muted">
                    Please enter the secret key provided to you.
                </small>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
    </div>
</div>

<script>
    function togglePasswordVisibility(inputId) {
        const input = document.getElementById(inputId);
        const button = input.nextElementSibling;
        if (input.type === "password") {
            input.type = "text";
            button.innerHTML = '<i class="bi bi-eye-slash"></i>';
        } else {
            input.type = "password";
            button.innerHTML = '<i class="bi bi-eye"></i>';
        }
    }
</script>
{% endblock %}
