{% extends "base.html" %}

{% block title %}Credits - File Repository{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6 text-center">Credits</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for contributor in contributors %}
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden transition-transform duration-300 hover:scale-105">
            <img src="{{ contributor.image }}" alt="{{ contributor.name }}" class="w-full h-48 object-cover">
            <div class="p-4">
                <h2 class="text-xl font-semibold mb-2">{{ contributor.name }}</h2>
                <p class="text-gray-600 dark:text-gray-400 mb-4">{{ contributor.role }}</p>
                <div class="flex space-x-4">
                    <a href="{{ contributor.github }}" target="_blank" rel="noopener noreferrer" class="text-gray-600 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white">
                        <i class="fab fa-github text-xl">Github</i>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
