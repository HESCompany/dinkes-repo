{% extends "base.html" %}

{% block title %}Confirm Password Reset - File Repository{% endblock %}

{% block content %}
<div class="fixed-center flex flex-col items-center justify-center bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
    <div class="w-full max-w-md">
        <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg overflow-hidden">
            <div class="p-8">
                <h2 class="text-3xl font-bold text-center text-gray-900 dark:text-gray-100 mb-6">Reset Your Password</h2>
                <form method="POST" class="space-y-6">
                    <div class="space-y-2">
                        <label for="email" class="text-sm text-left font-medium text-gray-700 dark:text-gray-300">Email</label>
                        <input id="email" name="email" type="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    </div>
                    <div class="space-y-2">
                        <label for="otp" class="text-sm text-left font-medium text-gray-700 dark:text-gray-300">OTP</label>
                        <input id="otp" name="otp" type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    </div>
                    <div class="space-y-2">
                        <label for="new_password" class="text-sm text-left font-medium text-gray-700 dark:text-gray-300">New Password</label>
                        <input id="new_password" name="new_password" type="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    </div>
                    <div class="space-y-2">
                        <label for="confirm_password" class="text-sm text-left font-medium text-gray-700 dark:text-gray-300">Confirm New Password</label>
                        <input id="confirm_password" name="confirm_password" type="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    </div>
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <button type="submit" class="w-full px-4 py-2 text-white bg-primary-600 rounded-md hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition-colors duration-300">
                        Reset Password
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
